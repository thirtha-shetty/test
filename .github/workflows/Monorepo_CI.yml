name: MonoRepo CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  build-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Java Service
        run: mvn -f services/java-service/pom.xml clean package

  build-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Python Service
        run: |
          cd services/python-service
          pip install -r requirements.txt
          pytest

  build-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build JS Service
        run: |
          cd services/js-service
          npm install
          npm test

  integration-test:
    runs-on: ubuntu-latest
    needs: [build-java, build-python, build-js]
    steps:
      - name: Run Integration Tests
        run: docker-compose up --build --abort-on-container-exit

  publish:
    runs-on: ubuntu-latest
    needs: [build-java, build-python, build-js]
    steps:
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./target
